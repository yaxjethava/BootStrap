<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lauout - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    [class^="col-"] {
        border: 2px solid black;
       text-align: center;
        font-size: 1.2rem;
    }

    .height {
        height: 60px;
    }
</style>

<body>
    <div class="row">
        <div class="col-4 height">Header Logo</div>
        <div class="col-8 height">Header Banner</div>
    </div>
    <div class="row">
        <div class="col-12 height">Header Bar</div>
    </div>
    <div class="container-fluid" style="height: 35px;"></div>
    <div class="row" style="height: 80vh;">
        <div class="col-3">
            Left Block
        </div>
        <div class="col-6">
            <div class="row" style="height: 30%;">
                <div class="col-12">Center-Center Blok</div>
            </div>
            <div class="row" style="height: 40%;">
                <div class="col-6">Center Left Block</div>
                <div class="col-6">Center Right Block</div>
            </div>
            <div class="row" style="height: 30%;">
                <div class="col-12">Module Content</div>
            </div>
        </div>
        <div class="col-3">
            Right Block
        </div>
    </div>

    <div class="container-fluid" style="height: 35px;"></div>

    <div class="row">
        <div class="col-12 height">
            Footer Bar
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
