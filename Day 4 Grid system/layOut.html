<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lauout using grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            border: 2px solid rgb(255, 255, 255);
        }

        .font-color-style {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20%;
        }

        .font-color-style-2 {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="container-fluid bg-info py-4 font-color-style-2">Header</header>
    <div class="row m-0 font-color-style">
        <div class="col-4 p-0" style="height: 90vh;">
            <div class=" bg-danger-subtle bg-opacity-50 " style=" height:47%">Hero</div>
            <div class=" bg-success" style="height:53%;">Slidebar</div>
        </div>
        <div class="col-8 p-0" style="height: 90vh;">
            <div class=" bg-warning" style=" height:80%">Main Content</div>
            <div class=" bg-secondary" style=" height:20%">Extra Content</div>
        </div>
    </div>
    <div class="row font-color-style" style="height: 200px;margin: 0;">
        <div class="col-10 bg-success bg-opacity-50">Related Images</div>
        <div class="col-2 bg-danger-subtle bg-opacity-50">Releted Post</div>
    </div>
    <footer class="container-fluid bg-danger font-color-style-2" style="height: 15vh;">Footer</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
