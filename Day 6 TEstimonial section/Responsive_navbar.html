<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .height {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="row m-0 bg-body-tertiary" style="height: 60px;">
        <div class="col-2 d-md-none height">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>

        </div>
        <div class="col-6 col-md-2 height">
            <img src="https://pngimg.com/uploads/amazon/amazon_PNG6.png" alt="logo" width="75%">
        </div>
        <div class="col-md-8 d-none d-md-flex height">
            <div class="col-6 d-lg-block d-none">
                <ul style="list-style: none;display: flex; text-decoration: none; gap: 10%;margin: 0;">
                    <li><a href="" style="text-decoration: none;font-weight: bold;color: black;display: flex;margin-top: 7px !important;">Home</a></li>
                    <li>
                        <div class="btn-group">
                            <a href="#" class="btn btn-light"
                                style="text-decoration: none;font-weight: bold;color: black;">Product</a>
                            <button class="btn btn-light  dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="https://www.amazon.com/" class="dropdown-item">Cloths</a></li>
                                <li><a href="" class="dropdown-item">Gifts</a></li>
                                <li><a href="" class="dropdown-item">Mobiles</a></li>
                                <li><a href="" class="dropdown-item">Laptop</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="" style="text-decoration: none;font-weight: bold;color: black;display: flex;margin-top: 7px !important;">Cart</a></li>
                    <li><a href="" style="text-decoration: none;font-weight: bold;color: black;display: flex;margin-top: 7px !important;">Contact</a></li>
                </ul>
            </div>
            <form class="height col-6 " role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
        <div class="col-4 col-md-2 height">
            <button class="btn bg-dark text-light ">
                Log in
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
