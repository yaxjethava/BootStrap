<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form - Modal popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h1>Please, Register or Log in for accessing website</h1>

    <button class="btn btn-success" data-bs-target="#signin" data-bs-toggle="modal">Sign in</button>
    <button class="btn btn-info" data-bs-target="#login" data-bs-toggle="modal">Log in</button>

    <div class="modal" id="signin" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down" >

            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Your Account</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Email id</label>
                        <input type="email" class="form-control">
                        <label class="form-label">Phone no</label>
                        <input type="number" class="form-control">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </form>
                    
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        Already have an account?  <a href="" data-bs-target="#login" data-bs-toggle="modal">Log in</a>
                    </div>
                    <div>
                        <button class="btn btn-info" type="submit">
                            Sign Up
                        </button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="modal " id="login" data-bs-backdrop="static" >
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down" >
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Log in to Your Account</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="form-label">Email id</label>
                        <input type="email" class="form-control">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <div>
                        Don't have an account?  <a href="" data-bs-target="#signin" data-bs-toggle="modal">Sign in</a>
                    </div>
                    <div>
                        <button class="btn btn-info" type="submit">
                            Log in
                        </button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
