<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
</style>

<body>

    <nav class="navbar p-1 bg-light" style="height: 60px;">

        <div class="col-2 col-md-1 justify-content-center d-flex" style="height: 100%;">
            <img src="https://cdn0.iconfinder.com/data/icons/most-usable-logos/120/Amazon-512.png" alt="logo"
                height="100%">
        </div>
        <div class="col-6 col-md-9" style="height: 100%;">
            <ul class=" nav gap-2 d-none d-md-flex">
                <li class="nav-item"><a href="" class="nav-link text-dark">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Blog</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Category</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Contect</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">F&Q</a></li>

            </ul>
        </div>
        <div class="col-md-2 col-4 border d-md-flex d-none gap-5" style="height: 100%;">
            <button class="btn btn-success ">Sign in</button>
            <button class="btn btn-dark ">Log in</button>
        </div>
        <div class="col-1 d-block d-md-none h-100">
            <button class="btn btn-dark" data-bs-toggle="offcanvas" data-bs-target="#menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>
    <!-- for offcanvas responsive menu -->
    <div class="offcanvas offcanvas-end show" id="menu" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h2>Menu</h2>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class=" navbar-nav">
                <li class="nav-item"><a href="" class="nav-link text-dark">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Blog</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Category</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">Contect</a></li>
                <li class="nav-item"><a href="" class="nav-link text-dark">F&Q</a></li>
            </ul>
            <div class="m-5 d-flex gap-4">
                <button class="btn btn-success ">Sign in</button>
                <button class="btn btn-dark ">Log in</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
