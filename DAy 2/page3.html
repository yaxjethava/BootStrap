<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootStrap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>

    <nav class="bg-secondary d-flex justify-content-between fw-bold">
        <div class="text-warning px-5 py-3 fs-2">Logo</div>
        <ul class="text-decoration-none d-flex justify-content-between my-auto me-5 ">
            <li><a href="pageination.html" class="text-light text-decoration-none mx-4">Home</a></li>
            <li><a href="" class="text-light text-decoration-none mx-4">Blog</a></li>
            <li><a href="" class="text-light text-decoration-none mx-4">About us</a></li>
            <li><a href="" class="text-light text-decoration-none mx-4">Countact</a></li>
        </ul>
    </nav>

    <div class="main-pagination d-flex justify-content-center align-items-center" style="width:100%; height:55px;">

        <div class="main-pageination-box mx-auto border d-flex justify-content-between align-items-center"
            style="width: 22%;height: 90%;">

            <button class="btn btn-dark" onclick="back(3)"> < </button>
            <div class="btn-group ">
                <a role="button" href="pageination.html" class="btn btn-secondary">1</a>
                <a role="button" href="page2.html" class="btn btn-secondary">2</a>
                <a role="button" href="page3.html" class="btn btn-secondary active">3</a>
                <a role="button" href="page4.html" class="btn btn-secondary">4</a>
                <a role="button" href="page5.html" class="btn btn-secondary">5</a>
                <a role="button" href="page6.html" class="btn btn-secondary">6</a>

            </div>
                    <button class="btn btn-dark" onclick="next(3)"> > </button>
        </div>

    </div>
    <div class="border  px-5 py-3 d-flex justify-content-evenly flex-wrap" style="width: 100%;">
        <h1>page 3</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            function next(page_num) {
                page_num++
                window.location.href = `./page${page_num}.html`
            }
            function back(page_num) {
                if (page_num > 1) {
    
                    page_num--
                    window.location.href = `./page${page_num}.html`
                }
            }
        </script>
</body>

</html>
