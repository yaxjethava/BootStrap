<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbars practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dropdown:hover>.dropdown-menu {
            display: block;
        }

        /* Align submenus properly */
        .dropdown-menu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-left: 0.1rem;
            margin-top: -1px;
        }
    </style>
</head>

<body>

    <!-- normal navbar -->

    <ul class="nav bg-light nav-tabs">
        <li class="nav-item"><a href="" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="" class="nav-link">Blogs</a></li>
        <li class="nav-item"><a href="" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="" class="nav-link">About us</a></li>
        <li class="nav-item"><a href="" class="nav-link">F&Q</a></li>
    </ul>

    <!-- navbar tabs -->
<!-- Navbar with Multi-Level Dropdown -->
<ul class="nav bg-dark p-2 nav-tabs">
    <li class="nav-item">
        <a href="#" class="nav-link text-danger active">Home</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link text-danger">Blogs</a>
    </li>

    <li class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle text-danger" data-bs-toggle="dropdown">Products</a>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Shoes</a></li>
            <li><a href="#" class="dropdown-item">Watches</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown">Glasses</a>
                <ul class="dropdown-menu">
                    <li><a href="" class="dropdown-item">Sunglasses</a></li>
                    <li><a href="" class="dropdown-item">Night</a></li>
                    <li><a href="" class="dropdown-item">Day</a></li>
                </ul>
            </li>

            <!-- Submenu (Cloths) -->
            <li class="dropdown">
                <a href="#" class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown">Cloths</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Mens</a></li>
                    <li><a href="#" class="dropdown-item">Females</a></li>
                    <li><a href="#" class="dropdown-item">Kids</a></li>
                </ul>
            </li>
        </ul>
    </li>

    <li class="nav-item">
        <a href="#" class="nav-link text-danger">About us</a>
    </li>
    <li class="nav-item">
        <a href="#" class="nav-link text-danger">F&Q</a>
    </li>
</ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
